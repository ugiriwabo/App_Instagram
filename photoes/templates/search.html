{%extends 'registration/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ users|length }} of searched term.  {{message}}</h2>
    {% else %}
      <h2> Found 0 users for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

      {% if users %}
      {% for name in users %}
        <div class="col-sm-6 col-md-3">
            <h1>{{user.name}}</h1>
            <img src="{{name.image.url}}" alt="">
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
